<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Blog - Birzont</title>
  <meta name="description" content="Birzont Blog - 버전트의 다양한 이야기">
  
  <!-- Tailwind CSS CDN   <script src="https://cdn.tailwindcss.com/3.4.1"></script>
 -->
  <script src="tailwind.css"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="font-['Inter',sans-serif]">
  <div id="app" class="min-h-screen bg-black text-white overflow-x-hidden">
    <!-- Blog Hero Section -->
    <div class="w-full relative overflow-hidden" style="height: 100vh;">
      <div class="absolute inset-0 first-hero-bg-fade" style="background-image: url('https://www.agoda.com/wp-content/uploads/2024/01/Featured-image-San-Francisco-1244x700.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
      <div class="absolute inset-0 bg-black/30"></div>
      <section class="relative z-10 flex items-center justify-center h-full">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white text-center px-4 blur-fade-once">
          버존트가 주목하는 기술과 인사이트,<br>
          그리고 우리에 대해 더 알고 싶다면
        </h1>
      </section>
    </div>

    <!-- Blog Posts Section -->
    <section class="w-full px-4 md:px-0 pt-24 md:pt-32 pb-24 md:pb-32 bg-white">
      <div class="w-full max-w-[1200px] mx-auto">
        <div id="blog-container" class="w-full">
          <!-- Blog posts will be rendered here by JavaScript -->
        </div>
      </div>
    </section>
  </div>

  <!-- Navbar and Footer Scripts -->
  <script src="navbar.js"></script>
  <script src="footer.js"></script>
  <script src="app.js"></script>
  
  <script>
    // Initialize blog page
    document.addEventListener('DOMContentLoaded', () => {
      // Navbar stays transparent with white text (default for hero section)
      // No need to change navbar style as it's already set for hero sections

      // Render blog posts
      setTimeout(() => {
        if (typeof renderBlogPage === 'function') {
          renderBlogPage();
        } else if (typeof renderBlog === 'function') {
          renderBlog();
        }
      }, 100);
    });
  </script>
</body>
</html>
