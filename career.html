<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Careers - Birzont</title>
  <meta name="description" content="Birzont Careers - Join our team">
  
  <!-- Tailwind CSS CDN   <script src="https://cdn.tailwindcss.com/3.4.1"></script>
 -->
  <script src="tailwind.css"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="font-['Inter',sans-serif]">
  <div id="app" class="min-h-screen bg-white text-black overflow-x-hidden">
    <!-- Career Hero Section -->
    <section class="w-full pt-[180px] pb-16 md:pb-24 px-4 md:px-0 relative bg-white">
      <!-- Gradient Overlay -->
      <div class="gradient-overlay absolute top-0 left-0 w-full h-3/5 pointer-events-none z-0"></div>
      
      <div class="w-full px-4 md:px-0 md:w-[calc(95%-110px)] max-w-[1506px] mx-auto relative z-10">
        <h2 class="text-blue-400 text-sm md:text-base font-medium mb-6 md:mb-8 uppercase tracking-wider">
          Open roles
        </h2>
        <h1 class="text-2xl md:text-4xl lg:text-5xl font-normal text-black mb-8 md:mb-12 leading-tight">
          Build the future of AI with us.<br>
          Your journey starts here.
        </h1>
      </div>
    </section>

    <!-- Career Listings Section -->
    <section class="w-full px-4 md:px-0 pb-24 md:pb-32 bg-white">
      <div class="w-full md:w-[calc(95%-110px)] max-w-[1506px] mx-auto">
        <div id="career-listings-container" class="w-full">
          <!-- Career listings will be rendered here by JavaScript -->
        </div>
      </div>
    </section>
  </div>

  <!-- Navbar and Footer Scripts -->
  <script src="navbar.js"></script>
  <script src="footer.js"></script>
  <script src="app.js"></script>
  
  <script>
    // Initialize career page
    document.addEventListener('DOMContentLoaded', () => {
      // Render career listings
      setTimeout(() => {
        if (typeof renderCareerListings === 'function') {
          renderCareerListings();
        }
      }, 100);
    });
  </script>
</body>
</html>
